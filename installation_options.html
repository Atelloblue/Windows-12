<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12 Installation</title>
    <link rel="stylesheet" href="install.css"> <!-- Link to your CSS file -->
    <style>
        body {
            background: url('background.jpeg') no-repeat center center; /* Background image only */
            background-size: cover; /* Cover the entire viewport */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background: rgba(23, 7, 80, 0.5); /* Semi-transparent background */
            padding: 40px; /* Increased padding */
            border-radius: 8px;
            width: 80%; /* Wider container */
            max-width: 800px; /* Maximum width */
            border-top: 50px solid rgba(23, 7, 80, 0.5); /* Same color as background */
            border-bottom: 10px solid rgba(23, 7, 80, 0.5); /* Same color as background */
            border-left: 10px solid rgba(23, 7, 80, 0.5); /* Same color as background */
            border-right: 10px solid rgba(23, 7, 80, 0.5); /* Same color as background */
            backdrop-filter: blur(10px); /* Blurs the content behind the container */
        }
        select {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: none;
            width: 100%; /* Make dropdowns full width */
            max-width: 600px; /* Maximum width for dropdowns */
            color: white;
            background-color: #2C1067;
            height: 30px;
        }
        button {
            margin-right: -750px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4A1E9F;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #170750;
        }
        .footer {
           margin-top: 5px; 
           margin-left: -550px;
        }
        .underline {
            text-decoration: underline; /* Underline the text */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Windows_banner.jpeg" alt="Windows Logo" width="200">
        <form>
            <label for="language">Language to install:</label><br>
            <select id="language" name="language">
                <option value="english">English (United States)</option>
                <!-- Add more languages as needed -->
            </select><br>

            <label for="time">Time and currency format:</label><br>
            <select id="time" name="time">
                <option value="us">English (United States)</option>
                <option value="uk">United Kingdom</option>
                <option value="europe">Europe</option>
                <!-- Add more formats as needed -->
            </select><br>

            <label for="keyboard">Keyboard or input method:</label><br>
            <select id="keyboard" name="keyboard">
                <option value="us">US</option>
                <option value="uk">UK</option>
                <option value="canadian">Canadian</option>   
                <!-- Add more input methods as needed -->
            </select><br>

            <h4>Enter your language and other preferences and click "Next" to continue.</h4>

            <button type="button" onclick="window.location.href='install_now.html';">
                <span class="underline">N</span>ext
            </button>
        </form>
        <h6 class="footer">&copy; 2025 Microsoft Corporation. All rights reserved.</h6>
    </div>
</body>
</html>
