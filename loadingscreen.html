<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="loadingscreen.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="loading-container">
        <img src="Windows_logo.jpeg" alt="Windows Logo" class="windows-logo">
        <div class="spinner">
        </div>
    </div>
    <script>
        // Redirect to installation.html after 30 seconds
        setTimeout(function() {
            window.location.href = 'installation_options.html';
        }, 30000);
    </script>
    <script src="loadingscreen.js"></script> <!-- Link to your JavaScript file if needed -->
</body>
</html>
